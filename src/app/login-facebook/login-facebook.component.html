<!-- Facebook Login Button -->
<button
  (click)="loginWithFacebook()"
  class="flex items-center justify-center w-full px-4 py-3 mt-3 space-x-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5"
    viewBox="0 0 24 24"
    fill="currentColor"
  >
    <path
      d="M22,12c0-5.52-4.48-10-10-10S2,6.48,2,12c0,4.84,3.44,8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-2 c-0.55,0-1,0.45-1,1v2h3v3h-3v6.95C18.05,21.45,22,17.19,22,12z"
    />
  </svg>
  <span *ngIf="!isLoading">Continuar con Google</span>
	<span *ngIf="isLoading">Procesando...</span>
</button>
