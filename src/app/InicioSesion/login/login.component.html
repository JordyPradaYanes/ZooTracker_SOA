<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-red-800 via-red-700 to-black overflow-y-auto overflow-x-hidden">
	<div class="absolute inset-0 overflow-y-auto overflow-x-hidden custom-scrollbar">
	  <!-- Patrón decorativo en el fondo -->
	  <div class="absolute inset-0 opacity-10">
		<div class="h-full w-full" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'0.2\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
	  </div>
	  
	  <!-- Contenedor principal con scroll -->
	  <div class="min-h-screen flex items-center justify-center p-4">
		<!-- Botón de regresar con animación -->
		<a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
		  class="cursor-pointer absolute top-6 left-6 flex items-center space-x-2 text-white hover:text-gray-200 transition duration-300 group z-10"
		>
		  <!-- Ícono de flecha mejorado -->
		  <div class="bg-black bg-opacity-30 rounded-full p-2 backdrop-filter backdrop-blur-sm">
			<svg
			  xmlns="http://www.w3.org/2000/svg"
			  class="h-6 w-6"
			  viewBox="0 0 20 20"
			  fill="currentColor"
			>
			  <path
				fill-rule="evenodd"
				d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
				clip-rule="evenodd"
			  />
			</svg>
		  </div>
		  <!-- Texto "Regresar" con animación -->
		  <span class="opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300 bg-black bg-opacity-30 px-2 py-1 rounded backdrop-filter backdrop-blur-sm">
			Regresar
		  </span>
		</a>
	  
		<!-- Tarjeta del formulario -->
		<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition duration-500 hover:scale-102">
		  <!-- Decoración superior de la tarjeta -->
		  <div class="absolute top-0 left-0 right-0 h-8 bg-gradient-to-r from-red-600 via-red-500 to-green-500 rounded-t-xl"></div>
		  
		  <!-- Título del formulario en un banner elegante -->
		  <div class="relative mb-8 bg-gradient-to-r from-red-600 to-green-700 p-4 rounded-xl shadow-md -mt-2 transform -translate-y-8">
			<div class="absolute inset-0 bg-black bg-opacity-30 rounded-xl backdrop-filter backdrop-blur-sm"></div>
			<h2 class="text-3xl font-bold text-center text-white relative z-10">ZooTracker</h2>
			
			
			<!-- Pequeño ícono decorativo -->
			<div class="absolute -bottom-4 left-1/2 transform -translate-x-40 -translate-y-6 bg-white rounded-full p-2 shadow-md">
			  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
			  </svg>
			</div>
		  </div>
		
		  <!-- Mensaje de error estilizado -->
		  <div *ngIf="errorMessage" class="my-4 bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-r relative shadow-sm">
			<div class="flex">
			  <div class="flex-shrink-0">
				<svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
				  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
				</svg>
			  </div>
			  <div class="ml-3">
				<p class="text-sm">{{ errorMessage }}</p>
			  </div>
			</div>
		  </div>
		
		  <!-- Formulario con estilos mejorados -->
		  <form class="mt-2 space-y-6" (ngSubmit)="onSubmit()">
			<!-- Campo de correo electrónico con ícono -->
			<div class="relative">
			  <label for="inputEmail" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
			  <div class="flex">
				<div class="absolute inset-y-0 left-0 top-6 pl-3 flex items-center pointer-events-none">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
					<path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
					<path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
				  </svg>
				</div>
				<input
				  type="email"
				  id="inputEmail"
				  [(ngModel)]="email"
				  name="email"
				  class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300"
				  placeholder="ejemplo@correo.com"
				  required
				/>
			  </div>
			</div>
		
			<!-- Campo de contraseña con ícono y botón para mostrar/ocultar -->
			<div class="relative">
			  <label for="inputPassword" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
			  <div class="flex">
				<div class="absolute inset-y-0 left-0 top-6 pl-3 flex items-center pointer-events-none">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
				  </svg>
				</div>
				<input
				  [type]="showPassword ? 'text' : 'password'"
				  id="inputPassword"
				  [(ngModel)]="password"
				  name="password"
				  class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300"
				  placeholder="••••••••"
				  required
				/>
				<button
				  type="button"
				  (click)="togglePasswordVisibility()"
				  class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-gray-500 hover:text-gray-700 transition duration-300 focus:outline-none"
				>
				  <!-- Íconos mejorados de ojo (mostrar/ocultar) -->
				  <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
					<path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
				  </svg>
				  <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
					<path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
				  </svg>
				</button>
			  </div>
			</div>
		
			<!-- Recordar sesión con interruptor elegante -->
			<div class="flex items-center justify-between">
			  <div class="flex items-center">
				<div class="relative inline-block w-10 mr-2 align-middle select-none">
				  <input
					type="checkbox"
					id="rememberMe"
					[(ngModel)]="rememberMe"
					name="rememberMe"
					class="absolute block w-6 h-6 bg-white border-4 border-gray-300 rounded-full appearance-none cursor-pointer checked:right-0 checked:border-green-600 transition-all duration-300 focus:outline-none"
				  />
				  <label for="rememberMe" class="block h-6 overflow-hidden bg-gray-300 rounded-full cursor-pointer"></label>
				</div>
				<label for="rememberMe" class="text-sm text-gray-700">Recordar sesión</label>
			  </div>
			  <div>
				<a (click)="forgotPassword()" class="text-sm text-green-700 hover:text-green-800 cursor-pointer transition duration-300">
				  ¿Olvidó su contraseña?
				</a>
			  </div>
			</div>
		
			<!-- Botón de iniciar sesión con efecto de hover -->
			<button
			  type="submit"
			  class="w-full mt-4 py-3 px-4 bg-gradient-to-r from-red-600 to-red-700 text-white font-medium rounded-lg shadow-md hover:from-red-700 hover:to-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transform transition duration-300 hover:-translate-y-1"
			  [disabled]="isLoading"
			>
			  <span *ngIf="!isLoading" class="flex items-center justify-center">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
				  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
				</svg>
				Iniciar sesión
			  </span>
			  <span *ngIf="isLoading" class="flex items-center justify-center">
				<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
				  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
				  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
				</svg>
				Procesando...
			  </span>
			</button>
  
			<!-- Separador elegante -->
			<div class="relative my-6">
			  <div class="absolute inset-0 flex items-center">
				<div class="w-full border-t border-gray-300"></div>
			  </div>
			  <div class="relative flex justify-center text-sm">
				<span class="px-4 bg-white text-gray-500 font-medium">Otras opciones</span>
			  </div>
			</div>
  
			<!-- Seccion inicio sesion otras opciones -->
			<app-login-google></app-login-google>
			<app-login-facebook></app-login-facebook>
			<app-login-github
			(loginSuccess)="onGitHubLoginSuccess()"
			(loginError)="onGitHubLoginError($event)">
		  </app-login-github>
		  </form>
		
		  <!-- Enlace de registro con estilo mejorado -->
		  <div class="mt-6 text-center">
			<span class="text-sm text-gray-600">¿No tienes una cuenta? </span>
			<a routerLink="/registro" class="text-sm font-medium text-green-700 hover:text-green-800 hover:underline transition duration-300">
			  Regístrate ahora
			</a>
		  </div>
		</div>
	  </div>
	</div>
  </div>
