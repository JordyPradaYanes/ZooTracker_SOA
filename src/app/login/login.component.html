<div>
  <div>
    <!-- Contenedor principal con scroll -->
    <div>
      <!-- Botón de regresar con animación -->
      <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
        <!-- Ícono de flecha -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd"
          />
        </svg>
        <!-- Texto "Regresar" con animación -->
        <span>Regresar</span>
      </a>

      <!-- Tarjeta del formulario -->
      <div>
        <!-- Logo o imagen de perfil -->
        <div>
          <img
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            alt="Profile Image"
          />
        </div>

        <!-- Título del formulario -->
        <h2>Iniciar Sesión</h2>

        <!-- Mensaje de error -->
        <div >
        </div>

        <!-- Formulario -->
        <form>
          <!-- Campo de correo electrónico -->
          <div>
            <label for="inputEmail">Correo electrónico</label>
            <input
              type="email"
              id="inputEmail"
              name="email"
              placeholder="Ingrese su correo"
              required
            />
          </div>

          <!-- Campo de contraseña con botón para mostrar/ocultar -->
          <div>
            <label for="inputPassword">Contraseña</label>
            <div>
              <input
                id="inputPassword"
                name="password"
                placeholder="Ingrese su contraseña"
                required
              />
              <button
                type="button"
              >
                <!-- Ícono de ojo (mostrar/ocultar) -->
                <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                  <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Recordar sesión -->
          <div>
            <input
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
            />
            <label for="rememberMe">Recordar sesión</label>
          </div>

          <!-- Botón de iniciar sesión -->
          <button
            type="submit"
          >
            <span >Iniciar sesión</span>
            <span >
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Procesando...
            </span>
          </button>

          <!-- Separador -->
          <div>
            <div></div>
            <span>O</span>
            <div></div>
          </div>

          <!-- Botón de Google -->
          <button
            type="button"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
              <path d="M1 1h22v22H1z" fill="none" />
            </svg>
            <span >Continuar con Google</span>
            <span >Procesando...</span>
          </button>
        </form>

        <!-- Enlace de "Olvidó su contraseña" -->
        <div>
          <a>¿Olvidó su contraseña?</a>
        </div>

        <!-- Enlace de registro -->
        <div>
          <span>¿No tienes una cuenta? </span>
          <a routerLink="/registro">Regístrate</a>
        </div>
      </div>
    </div>
  </div>
</div>
