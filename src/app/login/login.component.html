<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 overflow-y-auto overflow-x-hidden">
	<div class="absolute inset-0 overflow-y-auto overflow-x-hidden custom-scrollbar">
	  <!-- Contenedor principal con scroll -->
	  <div class="min-h-screen flex items-center justify-center p-4">
		<!-- Botón de regresar con animación -->
		<a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
		  class="cursor-pointer absolute top-6 left-6 flex items-center space-x-2 text-white hover:text-gray-200 transition duration-300 group"
		>
		  <!-- Ícono de flecha -->
		  <svg
			xmlns="http://www.w3.org/2000/svg"
			class="h-6 w-6"
			viewBox="0 0 20 20"
			fill="currentColor"
		  >
			<path
			  fill-rule="evenodd"
			  d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
			  clip-rule="evenodd"
			/>
		  </svg>
		  <!-- Texto "Regresar" con animación -->
		  <span class="opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300">
			Regresar
		  </span>
		</a>
	  
		<!-- Tarjeta del formulario -->
		<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
		  <!-- Logo o imagen de perfil -->
		  <div class="flex justify-center">
			<img
			  src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
			  alt="Profile Image"
			  class="w-24 h-24 rounded-full border-4 border-white shadow-md"
			/>
		  </div>
	  
		  <!-- Título del formulario -->
		  <h2 class="text-2xl font-bold text-center text-gray-800 mt-4">Iniciar Sesión</h2>
	  
		  <!-- Mensaje de error -->
		  <div *ngIf="errorMessage" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
			<span class="block sm:inline">{{ errorMessage }}</span>
		  </div>
	  
		  <!-- Formulario -->
		  <form class="mt-6" (ngSubmit)="onSubmit()">
			<!-- Campo de correo electrónico -->
			<div class="mb-4">
			  <label for="inputEmail" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
			  <input
				type="email"
				id="inputEmail"
				[(ngModel)]="email"
				name="email"
				class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
				placeholder="Ingrese su correo"
				required
			  />
			</div>
	  
			<!-- Campo de contraseña con botón para mostrar/ocultar -->
			<div class="mb-4">
			  <label for="inputPassword" class="block text-sm font-medium text-gray-700">Contraseña</label>
			  <div class="relative">
				<input
				  [type]="showPassword ? 'text' : 'password'"
				  id="inputPassword"
				  [(ngModel)]="password"
				  name="password"
				  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
				  placeholder="Ingrese su contraseña"
				  required
				/>
				<button
				  type="button"
				  (click)="togglePasswordVisibility()"
				  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
				>
				  <!-- Ícono de ojo (mostrar/ocultar) -->
				  <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
					<path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
				  </svg>
				  <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
					<path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
				  </svg>
				</button>
			  </div>
			</div>
	  
			<!-- Recordar sesión -->
			<div class="mb-4 flex items-center">
			  <input
				type="checkbox"
				id="rememberMe"
				[(ngModel)]="rememberMe"
				name="rememberMe"
				class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
			  />
			  <label for="rememberMe" class="ml-2 text-sm text-gray-700">Recordar sesión</label>
			</div>
	  
			<!-- Botón de iniciar sesión -->
			<button
			  type="submit"
			  class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
			  [disabled]="isLoading"
			>
			  <span *ngIf="!isLoading">Iniciar sesión</span>
			  <span *ngIf="isLoading" class="flex items-center justify-center">
				<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
				  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
				  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
				</svg>
				Procesando...
			  </span>
			</button>
  
			<!-- Separador -->
			<div class="my-4 flex items-center">
			  <div class="flex-grow border-t border-gray-300"></div>
			  <span class="mx-4 text-gray-500 text-sm">O</span>
			  <div class="flex-grow border-t border-gray-300"></div>
			</div>
  
			<!-- Botón de Google -->
			<button
			  type="button"
			  (click)="loginWithGoogle()"
			  class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300"
			  [disabled]="isLoading"
			  style="cursor: pointer"
			>
			  <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24">
				<path
				  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
				  fill="#4285F4"
				/>
				<path
				  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
				  fill="#34A853"
				/>
				<path
				  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
				  fill="#FBBC05"
				/>
				<path
				  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
				  fill="#EA4335"
				/>
				<path d="M1 1h22v22H1z" fill="none" />
			  </svg>
			  <span *ngIf="!isLoading">Continuar con Google</span>
			  <span *ngIf="isLoading">Procesando...</span>
			</button>
		  </form>
	  
		  <!-- Enlace de "Olvidó su contraseña" -->
		  <div class="mt-4 text-center">
			<a (click)="forgotPassword()" class="text-sm text-blue-600 hover:text-blue-500 cursor-pointer">¿Olvidó su contraseña?</a>
		  </div>
		  
		  <!-- Enlace de registro -->
		  <div class="mt-2 text-center">
			<span class="text-sm text-gray-600">¿No tienes una cuenta? </span>
			<a routerLink="/registro" class="text-sm text-blue-600 hover:text-blue-500">Regístrate</a>
		  </div>
		</div>
	  </div>
	</div>
  </div>
